<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para iPhone 11 Pro Max -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            width: 100%;
            max-width: 414px; /* Ancho del iPhone 11 Pro Max */
            margin: 0 auto;
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
        }
        
        @supports(padding: max(0px)) {
            body {
                padding-left: max(var(--safe-area-inset-left), 0px);
                padding-right: max(var(--safe-area-inset-right), 0px);
                padding-top: max(var(--safe-area-inset-top), 0px);
                padding-bottom: max(var(--safe-area-inset-bottom), 0px);
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 2px, transparent 2px);
            background-size: 50px 50px, 60px 60px, 80px 80px;
            pointer-events: none;
            z-index: -1;
        }
        
        .coffee-bean {
            animation: float 3s ease-in-out infinite;
        }
        
        .coffee-bean:nth-child(2) {
            animation-delay: 1s;
        }
        
        .coffee-bean:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .steam {
            animation: steam 2s ease-in-out infinite;
        }
        
        @keyframes steam {
            0%, 100% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 0.7; transform: translateY(-5px); }
        }
        
        .blur-box {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: #10b981;
            color: white;
        }
        
        .tab:not(.active):hover {
            background: rgba(16, 185, 129, 0.1);
        }
        
        .card {
            display: none;
        }
        
        .card.active {
            display: block;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-success {
            background-color: #E8F5E9;
            color: #2E7D32;
            border-left: 4px solid #4CAF50;
        }
        
        .alert-error {
            background-color: #FFEBEE;
            color: #C62828;
            border-left: 4px solid #F44336;
        }
        
        .alert-info {
            background-color: #E3F2FD;
            color: #1565C0;
            border-left: 4px solid #2196F3;
        }
        
        .hidden {
            display: none;
        }
        
        /* Ajustes específicos para móviles */
        .main-container {
            width: 100%;
            max-width: 414px;
            padding: 20px 16px;
            box-sizing: border-box;
        }
        
        /* Ajustar elementos decorativos para pantallas más pequeñas */
        @media (max-width: 414px) {
            .coffee-bean {
                transform: scale(0.8);
            }
            
            .coffee-bean:nth-child(1) {
                top: 2% !important;
                left: 5% !important;
            }
            
            .coffee-bean:nth-child(2) {
                top: 5% !important;
                right: 5% !important;
            }
            
            .coffee-bean:nth-child(3) {
                bottom: 12% !important;
                left: 5% !important;
            }
            
            .coffee-bean:nth-child(4) {
                bottom: 20% !important;
                right: 5% !important;
            }
            
            .coffee-bean:nth-child(5) {
                top: 15% !important;
                right: 8% !important;
            }
            
            .coffee-bean:nth-child(6) {
                bottom: 30% !important;
                left: 8% !important;
            }
        }
    </style>
</head>

    <script>
        // CONFIGURACIÓN DE JSONBIN (TUS DATOS)
        const BIN_ID = '68b8a06b43b1c97be935dc93';
        const API_KEY = '$2a$10$CVg51pmEVPT3AsAUJqlyvubFoEM3Za/uRhQzUmO7Ch2dVbgkm2HLW';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        // Elementos DOM
        const tabs = document.querySelectorAll('.tab');
        const cards = document.querySelectorAll('.card');
        const registerCard = document.getElementById('registerCard');
        const consultCard = document.getElementById('consultCard');
        
        const fullNameInput = document.getElementById('fullName');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const emailInput = document.getElementById('email');
        const registrationForm = document.getElementById('registrationForm');
        const registerAlert = document.getElementById('registerAlert');
        const registerAlertMessage = document.getElementById('registerAlertMessage');
        
        const consultPhoneInput = document.getElementById('consultPhone');
        const consultationForm = document.getElementById('consultationForm');
        const consultAlert = document.getElementById('consultAlert');
        const consultAlertMessage = document.getElementById('consultAlertMessage');
        
        // Cambiar entre pestañas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Actualizar pestañas activas
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Mostrar la tarjeta correspondiente
                cards.forEach(card => card.classList.remove('active'));
                if (tabId === 'register') {
                    registerCard.classList.add('active');
                } else {
                    consultCard.classList.add('active');
                }
            });
        });
        
        // Mostrar alerta
        function showAlert(alertElement, messageElement, message, type) {
            messageElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.classList.remove('hidden');
            
            setTimeout(() => {
                alertElement.classList.add('hidden');
            }, 5000);
        }
        
        // Obtener clientes
        async function getClients() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener datos');
                }
                
                const data = await response.json();
                return data.record.clients || [];
            } catch (error) {
                console.error('Error:', error);
                showAlert(registerAlert, registerAlertMessage, 'Error al conectar con la base de datos', 'error');
                return [];
            }
        }
        
        // Guardar clientes
        async function saveClients(clients) {
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ clients })
                });
                
                if (!response.ok) {
                    throw new Error('Error al guardar datos');
                }
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                showAlert(registerAlert, registerAlertMessage, 'Error al guardar en la base de datos', 'error');
                return false;
            }
        }
        
        // Registrar nuevo cliente
        async function registerClient(e) {
            e.preventDefault();
            
            const name = fullNameInput.value.trim();
            const phone = phoneNumberInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!name || !phone) {
                showAlert(registerAlert, registerAlertMessage, 'Por favor, completa todos los campos obligatorios', 'error');
                return;
            }
            
            // Obtener clientes existentes
            const clients = await getClients();
            
            // Verificar si el cliente ya existe
            const clientExists = clients.some(client => client.phone === phone);
            if (clientExists) {
                showAlert(registerAlert, registerAlertMessage, 'Este número de teléfono ya está registrado', 'error');
                // Cambiar a la pestaña de consulta
                tabs[1].click();
                consultPhoneInput.value = phone;
                return;
            }
            
            // Agregar nuevo cliente
            const newClient = {
                id: Date.now().toString(),
                name,
                phone,
                email,
                visits: 0,
                stars: 0,
                registrationDate: new Date().toISOString(),
                lastVisit: null
            };
            
            clients.push(newClient);
            
            // Guardar en la base de datos
            const success = await saveClients(clients);
            
            if (success) {
                // Success animation
                const button = registrationForm.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                
                button.textContent = '¡Registrado! ✓';
                button.classList.add('bg-green-500');
                button.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
                
                showAlert(registerAlert, registerAlertMessage, `¡Registro exitoso, ${name}!`, 'success');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    registrationForm.reset();
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
                }, 2000);
            }
        }
        
        // Consultar cliente existente
        async function consultClient(e) {
            e.preventDefault();
            
            const phone = consultPhoneInput.value.trim();
            
            if (!phone) {
                showAlert(consultAlert, consultAlertMessage, 'Por favor, ingresa tu número de teléfono', 'error');
                return;
            }
            
            const clients = await getClients();
            const client = clients.find(c => c.phone === phone);
            
            if (!client) {
                showAlert(consultAlert, consultAlertMessage, 'No se encontró ningún cliente con este número', 'error');
                return;
            }
            
            // Success animation
            const button = consultationForm.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            
            button.textContent = '¡Encontrado! ✓';
            button.classList.add('bg-green-500');
            button.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
            
            showAlert(consultAlert, consultAlertMessage, `¡Bienvenido ${client.name}! Visitas: ${client.visits}, Estrellas: ${client.stars}`, 'success');
            
            // Reset after 2 seconds
            setTimeout(() => {
                consultationForm.reset();
                button.textContent = originalText;
                button.classList.remove('bg-green-500');
                button.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
            }, 2000);
        }
        
        // Event Listeners
        registrationForm.addEventListener('submit', registerClient);
        consultationForm.addEventListener('submit', consultClient);
        
        // Add focus effects to inputs
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });

        // Phone number formatting
        phoneNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });
        
        consultPhoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
